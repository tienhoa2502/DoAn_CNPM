  <script>
    function addKeyword() {
      var keywordInput = document.getElementById("keyword-id");
      var keywordList = document.getElementById("keyword-list");
  
      if (keywordInput.value.trim() !== "") {
        var keyword = keywordInput.value.trim();
  
        // Tạo một phần tử <li> để hiển thị keyword và nút xoá
        var keywordItem = document.createElement("li");
        keywordItem.innerText = keyword;
  
        var deleteButton = document.createElement("button");
        deleteButton.innerText = "Xoá";
        deleteButton.onclick = function() {
          keywordItem.remove();
        };
  
        keywordItem.appendChild(deleteButton);
        keywordList.appendChild(keywordItem);
  
        // Reset giá trị của input
        keywordInput.value = "";
      }
  
      // Ngăn không cho form submit
      return false;
    }
  </script>
